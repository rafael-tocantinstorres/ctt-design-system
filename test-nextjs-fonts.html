<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next.js Font Import Test</title>
    <style>
        /* This simulates how Next.js would import the fonts */
        @import url('dist/fonts.css');
        
        body {
            font-family: 'ActoCTT', system-ui, sans-serif;
            margin: 2rem;
            line-height: 1.6;
        }
        
        .test-black {
            font-weight: 900;
            font-size: 24px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Next.js Font Import Test</h1>
    <div class="test-black">This should be ActoCTT Black (900) - the font that was failing</div>
    
    <script>
        // Check font loading
        document.fonts.ready.then(() => {
            if (document.fonts.check('900 24px ActoCTT')) {
                console.log('✅ ActoCTT Black font loaded successfully!');
                document.body.style.backgroundColor = '#e8f5e8';
            } else {
                console.log('❌ ActoCTT Black font failed to load');
                document.body.style.backgroundColor = '#ffeaea';
            }
        });
    </script>
</body>
</html>
